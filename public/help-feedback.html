<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #111;
            transition: background 0.3s, color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #005b96;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            justify-content: center; /* Center the nav links */
            flex: 1;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .header-buttons {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .action-btn {
            background-color: orange;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Rest of your styling */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 4px;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212; /* Dark gray/black background */
            color: #e0e0e0; /* Light text */
        }

        body.dark-mode nav a {
            color: #ffffff; /* White text in nav */
        }

        body.dark-mode .service-item,
        body.dark-mode .programme-card,
        body.dark-mode .faq-item {
            background-color: #1e1e1e; /* Dark background for items */
            color: #eee; /* Light text */
        }

        body.dark-mode .faq-answer {
            color: #ccc; /* Light text for FAQ answers */
        }

        body.dark-mode .faq-section {
            background-color: #1a1a1a; /* Dark background for FAQ section */
        }

        body.dark-mode h2,
        body.dark-mode .faq-question,
        body.dark-mode .programme-card h3 {
            color: orange; /* Highlighted text in dark mode */
        }

        body.dark-mode .container {
            background-color: #333; /* Dark background for the form container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Darker shadow for contrast */
        }

        body.dark-mode label, body.dark-mode input, body.dark-mode textarea {
            color: #e0e0e0; /* White text in form fields */
            background-color: #444; /* Dark background for inputs */
            border: 1px solid #666; /* Light gray border */
        }

        body.dark-mode button {
            background-color: #4CAF50; /* Keeping button color the same */
        }

        body.dark-mode button:hover {
            background-color: #45a049;
        }
              /* Fix message text color in dark mode */
      body.dark-mode .message {
        color: #111; /* Set to black for readability */
      }

    </style>  
</head>
<body>

  <header>
    <div class="logo">Lions<span style="color:orange;">Befrienders</span></div>
    <nav>
      <a href="home1.html">Home</a>
      <a href="#faq">FAQ</a>
      <a href="help-feedback.html">Help</a>
    </nav>
    <div class="header-buttons">
      <button class="action-btn" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">
        <span id="darkIcon">
          <!-- default icon will be updated by JS -->
        </span>
      </button>
      <button class="action-btn" id="authButton" onclick="logoutUser()">Logout</button>
    </div>
  </header>

  <div class="container">
    <form id="feedbackForm">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" name="email">

      <button type="submit">Submit Feedback</button>
    </form>

    <div id="responseMessage" class="message"></div>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {
        subject: formData.get('subject'),
        message: formData.get('message'),
        email: formData.get('email') || 'N/A'  // Default to 'N/A' if no email
      };

      fetch('/api/feedback', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        const messageDiv = document.getElementById('responseMessage');
        messageDiv.style.display = 'block';
        if (data.success) {
          messageDiv.textContent = 'Thank you for your feedback!';
          messageDiv.style.backgroundColor = '#e0f7e0';
        } else {
          messageDiv.textContent = 'There was an error. Please try again later.';
          messageDiv.style.backgroundColor = '#f8d7da';
        }
      })
      .catch(error => {
        console.error('Error submitting feedback:', error);
        const messageDiv = document.getElementById('responseMessage');
        messageDiv.style.display = 'block';
        messageDiv.textContent = 'There was an error. Please try again later.';
        messageDiv.style.backgroundColor = '#f8d7da';
      });
    });

    // Function to log the user out
    function logoutUser() {
      // Perform logout action (e.g., clear session or local storage)
      localStorage.removeItem("isLoggedIn"); // Clear login state
      document.getElementById("authButton").textContent = "Login"; // Update button text
      alert("You have logged out.");
      window.location.href = "auth.html"; // Redirect to the login page
    }

    // Function to toggle Dark Mode
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateDarkIcon(isDark);
    }

    function updateDarkIcon(isDark) {
      const icon = isDark
        ? `<svg width="20" height="20" viewBox="0 0 24 24" fill="#333" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10"/></svg>`
        : `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 0112.21 3a7 7 0 1010.08 9.79z"/></svg>`;
      document.getElementById("darkIcon").innerHTML = icon;
    }

    // Apply the saved theme on page load
    function applySavedTheme() {
      const saved = localStorage.getItem("theme");
      const isDark = saved === "dark";
      if (isDark) document.body.classList.add("dark-mode");
      updateDarkIcon(isDark);
    }

    applySavedTheme();
  </script>

</body>
</html>
