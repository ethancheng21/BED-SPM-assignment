<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help & Feedback</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex: 1;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: orange;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: orange;
    }

    .header-buttons {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .action-btn {
      background-color: orange;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: orange;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkorange;
    }

    .message {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background-color: #f4f4f4;
      border-radius: 4px;
    }

    /* DARK MODE */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode nav a {
      color: white;
    }

    body.dark-mode nav a:hover {
      color: orange;
    }

    body.dark-mode nav a::after {
      background-color: orange;
    }

    body.dark-mode .container {
      background-color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    body.dark-mode label,
    body.dark-mode input,
    body.dark-mode textarea {
      color: #e0e0e0;
      background-color: #444;
      border: 1px solid #666;
    }

    body.dark-mode button {
      background-color: orange;
    }

    body.dark-mode button:hover {
      background-color: darkorange;
    }

    body.dark-mode .message {
      color: #111;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="background/LB logo.png" alt="Lions Befrienders Logo" style="height: 50px;">
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="#faq">FAQ</a>
      <a href="help-feedback.html">Help</a>
    </nav>
    <div class="header-buttons">
      <button class="action-btn" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">
        <span id="darkIcon"></span>
      </button>
      <button class="action-btn" id="authButton" onclick="logoutUser()">Logout</button>
    </div>
  </header>

  <div class="container">
    <form id="feedbackForm">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" name="email">

      <button type="submit">Submit Feedback</button>
    </form>

    <div id="responseMessage" class="message"></div>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {
        subject: formData.get('subject'),
        message: formData.get('message'),
        email: formData.get('email') || 'N/A'
      };

      fetch('/api/feedback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        const msg = document.getElementById('responseMessage');
        msg.style.display = 'block';
        msg.textContent = data.success ? 'Thank you for your feedback!' : 'There was an error. Please try again later.';
        msg.style.backgroundColor = data.success ? '#e0f7e0' : '#f8d7da';
      })
      .catch(err => {
        console.error('Error:', err);
        const msg = document.getElementById('responseMessage');
        msg.style.display = 'block';
        msg.textContent = 'There was an error. Please try again later.';
        msg.style.backgroundColor = '#f8d7da';
      });
    });

    function logoutUser() {
      localStorage.removeItem("isLoggedIn");
      document.getElementById("authButton").textContent = "Login";
      alert("You have logged out.");
      window.location.href = "auth.html";
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateDarkIcon(isDark);
    }

    function updateDarkIcon(isDark) {
      const icon = isDark
        ? `<svg width="20" height="20" viewBox="0 0 24 24" fill="#333" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10"/></svg>`
        : `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 0112.21 3a7 7 0 1010.08 9.79z"/></svg>`;
      document.getElementById("darkIcon").innerHTML = icon;
    }

    function applySavedTheme() {
      const saved = localStorage.getItem("theme");
      const isDark = saved === "dark";
      if (isDark) document.body.classList.add("dark-mode");
      updateDarkIcon(isDark);
    }

    applySavedTheme();
  </script>

</body>
</html>
