<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medication Tracker</title>
</head>
<body>
  <h1>Daily Medications</h1>

  <form id="medForm">
    <input type="text" id="name" placeholder="Medication Name" required><br>
    <input type="text" id="dosage" placeholder="Dosage" required><br>
    <input type="time" id="schedule_time" required><br>
    <textarea id="instructions" placeholder="Instructions (optional)"></textarea><br>
    <button type="submit">Add Medication</button>
  </form>

  <h2>Medications List</h2>
  <ul id="medList"></ul>

  <script src="medications.js"></script>
</body>
</html>
