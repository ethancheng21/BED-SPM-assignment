<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="groupChat.css" />
  <title>Group Chat</title>
</head>

<body>

  <!-- Header and Nav Bar -->
  <header>
    <div class="logo">Lions<span style="color:orange;">Befrienders</span></div>
    <nav>
      <a href="home.html">Home</a>
      <a href="events.html">Events</a>
      <a href="hobbies.html">Hobbies</a>
      <a href="groupChat.html">Chat</a>
      <a href="faq.html">FAQ</a>
      <button class="action-btn" id="login-btn" onclick="toggleLogin()">Login</button>
    </nav>
  </header>

  <h2 id="chat-title">Loading...</h2>

  <p id="user-label"></p>

  <div id="chat-box"></div>

  <form id="chat-input">
    <input type="text" id="message" placeholder="Type your message..." required />
    <button type="submit" id="send-btn">Send</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const hobbyId = urlParams.get("hobbyId");

    const userId = localStorage.getItem("userId");
    const userName = localStorage.getItem("userName");

    // Check if user is logged in
    if (!userId || !userName) {
      document.getElementById("login-btn").textContent = "Login";  // Show "Login" button if not logged in
      document.getElementById("user-label").textContent = "";  // Empty user label
    } else {
      document.getElementById("login-btn").textContent = "Logout";  // Show "Logout" button if logged in
      document.getElementById("user-label").textContent = `Logged in as: ${userName}`;
    }

    // Toggle Login/Logout
    function toggleLogin() {
      if (!userId || !userName) {
        // Redirect to login page if not logged in
        window.location.href = "login.html";
      } else {
        // Clear localStorage and reload page if logged out
        localStorage.removeItem("userId");
        localStorage.removeItem("userName");
        window.location.reload();
      }
    }

    async function loadHobbyName() {
      try {
        const res = await fetch(`/api/hobbies/${hobbyId}`);
        const hobby = await res.json();
        document.getElementById("chat-title").textContent = hobby.name;
      } catch (err) {
        document.getElementById("chat-title").textContent = "Group Chat";
        console.error("Failed to load hobby name:", err);
      }
    }

    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-input");

    // Fetch messages for the group
    async function fetchMessages() {
      const res = await fetch(`/api/groupchat/${hobbyId}`);
      const messages = await res.json();

      chatBox.innerHTML = "";

      messages.reverse().forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `
          <span class="sender">${msg.sender_name}</span>
          <span class="timestamp">(${new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })})</span>
          <div>${msg.content}</div>
        `;
        chatBox.appendChild(div);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = document.getElementById("message").value;

      const res = await fetch(`/api/groupchat/${hobbyId}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "userId": userId
        },
        body: JSON.stringify({ content })
      });

      if (res.ok) {
        document.getElementById("message").value = "";
        await fetchMessages();
      } else {
        const data = await res.json();
        alert(data.message || "Error sending message");
      }
    });

    window.onload = () => {
      loadHobbyName();
      fetchMessages();
      setInterval(fetchMessages, 5000);  // Fetch new messages every 5 seconds
    };
  </script>

</body>
</html>
