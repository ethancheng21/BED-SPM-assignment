<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Profile</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #111;
      transition: background 0.3s, color 0.3s;
    }

    header {
  position: relative;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background-color: #fff;
  border-bottom: 1px solid #eee;
  transition: background-color 0.3s;
}


    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #005b96;
    }

    /* Center the nav-links in the header */
.nav-links {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 1.5rem;
}

/* Style nav links with underline hover */
.nav-links a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
  position: relative;
  padding-bottom: 4px;
  transition: color 0.2s ease;
}

/* Underline animation */
.nav-links a::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  left: 0;
  bottom: 0;
  background-color: orange;
  transition: width 0.3s ease;
}

.nav-links a:hover::after {
  width: 100%;
}


    .action-buttons {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .action-btn {
      background-color: orange;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      margin-left: 0.5rem;
    }

    .profile-container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-container h2 {
      color: #005b96;
      margin-bottom: 1rem;
    }

    .profile-info {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .profile-label {
      font-weight: bold;
      color: #333;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode nav {
      background-color: #1e1e1e; /* Dark background for the nav */
    }

    body.dark-mode nav a {
      color: #fff; /* White text color for links */
    }

    body.dark-mode nav a:hover {
      color: #f1f1f1; /* Slightly lighter color on hover */
    }

    body.dark-mode .nav-links {
      color: white;
    }

    body.dark-mode .service-item,
    body.dark-mode .programme-card,
    body.dark-mode .faq-item {
      background-color: #1e1e1e;
      color: #eee;
    }

    body.dark-mode .faq-answer {
      color: #ccc;
    }

    body.dark-mode .faq-section {
      background-color: #1a1a1a;
    }

    body.dark-mode h2,
    body.dark-mode .faq-question,
    body.dark-mode .programme-card h3 {
      color: orange;
    }

    /* Profile container in dark mode */
    body.dark-mode .profile-container {
      background-color: #333; /* Dark background for the profile container */
      color: #e0e0e0; /* Light text color */
    }

    body.dark-mode .profile-label {
      color: #fff; /* Light text color for labels */
    }
    /* Fix: Make header dark in dark mode */
      body.dark-mode header {
    background-color: #1e1e1e;
  }
  /* Force nav link text to white in dark mode */
    body.dark-mode .nav-links a {
    color: white;
  }


  </style>
</head>
<body>

  <header>
    <div class="logo">Lions<span style="color:orange;">Befrienders</span></div>
    <div class="nav-links">
      <a href="home1.html">Home</a>
      <a href="#faq">FAQ</a>
      <a href="help-feedback.html">Help</a>
    </div>
    <div class="action-buttons">
      <button id="darkModeToggle" class="action-btn" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">
        <span id="darkIcon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 0112.21 3a7 7 0 1010.08 9.79z"/>
          </svg>
        </span>
      </button>
      <button class="action-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="profile-container">
    <h2>My Profile</h2>
    <div class="profile-info">
      <span class="profile-label">Name:</span> <span id="profileName">Loading...</span>
    </div>
    <div class="profile-info">
      <span class="profile-label">Email:</span> <span id="profileEmail">Loading...</span>
    </div>
  </div>

  <script>
    const userId = localStorage.getItem("userId");

    if (!userId) {
      alert("You are not logged in.");
      window.location.href = "auth.html";
    }

    async function loadProfile() {
      try {
        const res = await fetch(`/api/auth/profile`, {
          headers: { userid: userId }
        });
        const user = await res.json();
        document.getElementById("profileName").textContent = user.name;
        document.getElementById("profileEmail").textContent = user.email;
      } catch (err) {
        console.error("Failed to load profile", err);
        alert("Failed to load profile information.");
      }
    }

    function logout() {
      localStorage.removeItem("userId");
      window.location.href = "auth.html";
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateDarkIcon(isDark);
    }

    function updateDarkIcon(isDark) {
      const icon = isDark
        ? `<svg width="20" height="20" viewBox="0 0 24 24" fill="#333333" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10"/></svg>`
        : `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 0112.21 3a7 7 0 1010.08 9.79z"/></svg>`;
      document.getElementById("darkIcon").innerHTML = icon;
    }

    function applySavedTheme() {
      const saved = localStorage.getItem("theme");
      const isDark = saved === "dark";
      if (isDark) document.body.classList.add("dark-mode");
      updateDarkIcon(isDark);
    }

    // Apply theme and load profile
    applySavedTheme();
    loadProfile();
  </script>

</body>
</html>
