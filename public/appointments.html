<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      transition: background 0.3s, color 0.3s;
    }
    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }
    .nav-wrapper {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      position: relative;
      padding-bottom: 4px;
    }
    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: orange;
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }
    .header-buttons {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }
    .action-btn {
      background-color: orange;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
    }
    h1 {
      text-align: center;
      margin: 1rem;
      color: #002855;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button[type="submit"] {
      background-color: orange;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #calendar {
      max-width: 900px;
      margin: 2rem auto;
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    body.dark-mode nav a {
      color: white;
    }
    body.dark-mode nav a::after {
      background-color: orange;
    }
    body.dark-mode .logo {
      color: white;
    }
    body.dark-mode input,
    body.dark-mode textarea {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #333;
    }
    body.dark-mode h1 {
      color: orange;
    }
    body.dark-mode button[type="submit"] {
      background-color: orange;
    }
  </style>
</head>
<body>
  <header>
    <script>
      const token = localStorage.getItem("jwtToken");
      if (!token) {
        alert("Please log in to access this page.");
        window.location.href = "auth.html";
      }
    </script>

    <img src="background/LB logo.png" alt="Lions Befrienders Logo" style="height: 50px;">
    <div class="nav-wrapper">
      <nav class="nav-links">
        <a href="home1.html">Home</a>
        <a href="#faq">FAQ</a>
        <a href="help-feedback.html">Help</a>
      </nav>
    </div>
    <div class="header-buttons">
      <button class="action-btn" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">
        <span id="darkIcon"></span>
      </button>
      <a class="action-btn" href="#" onclick="logout()">Logout</a>
    </div>
  </header>

  <h1>Medical Appointment Tracker</h1>

  <form id="apptForm">
    <input type="text" id="doctor_name" placeholder="Doctor's Name" required>
    <input type="text" id="location" placeholder="Location" required>
    <input type="datetime-local" id="appointment_date" required>
    <textarea id="notes" placeholder="Notes (optional)"></textarea>
    <button type="submit">Add Appointment</button>
  </form>

  <div id="calendar"></div>

  <script>
    function logout() {
      localStorage.removeItem("jwtToken");
      window.location.href = "home.html";
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateDarkIcon(isDark);
    }

    function updateDarkIcon(isDark) {
      const icon = isDark
        ? `<svg width="20" height="20" viewBox="0 0 24 24" fill="#ffffff"><circle cx="12" cy="12" r="10"/></svg>`
        : `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#005b96" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 0112.21 3a7 7 0 1010.08 9.79z"/></svg>`;
      document.getElementById("darkIcon").innerHTML = icon;
    }

    function applySavedTheme() {
      const saved = localStorage.getItem("theme");
      const isDark = saved === "dark";
      if (isDark) document.body.classList.add("dark-mode");
      updateDarkIcon(isDark);
    }

    applySavedTheme();

    function getUserIdFromToken() {
      const token = localStorage.getItem("jwtToken");
      if (!token) return null;
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload.userId;
      } catch (err) {
        console.error("Invalid token", err);
        return null;
      }
    }

    const userId = getUserIdFromToken();
    if (!userId) {
      alert("Invalid or expired login. Please login again.");
      window.location.href = "auth.html";
    }

    const form = document.getElementById("apptForm");

    async function fetchAppointments() {
      const res = await fetch(`/api/appointments/user/${userId}/all`, {
        headers: {
          Authorization: `Bearer ${localStorage.getItem("jwtToken")}`
        }
      });
      const data = await res.json();
      return data.map(appt => ({
        title: `Dr. ${appt.doctor_name} @ ${appt.location}`,
        start: appt.appointment_date,
        extendedProps: { notes: appt.notes }
      }));
    }

    document.addEventListener("DOMContentLoaded", async function () {
      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        height: 600,
        events: await fetchAppointments(),
        eventTimeFormat: {
          hour: 'numeric',
          minute: '2-digit',
          meridiem: 'short'
        },
        eventClick: function (info) {
          alert(`${info.event.title}\nNotes: ${info.event.extendedProps.notes || "None"}`);
        }
      });

      calendar.render();

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const rawDate = document.getElementById("appointment_date").value;
        const dateObj = new Date(rawDate);
        const now = new Date();
        if (dateObj <= now) {
          alert("❌ Appointment date must be in the future.");
          return;
        }

        const appointmentDate = dateObj.toISOString().slice(0, 19).replace("T", " ");

        const body = {
          user_id: userId,
          doctor_name: document.getElementById("doctor_name").value,
          location: document.getElementById("location").value,
          appointment_date: appointmentDate,
          notes: document.getElementById("notes").value,
        };

        const res = await fetch("/api/appointments", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${localStorage.getItem("jwtToken")}`
          },
          body: JSON.stringify(body),
        });

        if (res.ok) {
          alert("Appointment added!");
          form.reset();
          calendar.removeAllEvents();
          calendar.addEventSource(await fetchAppointments());
        } else {
          alert("Failed to add appointment.");
        }
      });
    });
  </script>
</body>
</html>
