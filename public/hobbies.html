<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hobby Groups</title>
  <style>
    /* Your CSS remains untouched */
    body { font-family: Arial, sans-serif; background-color: #fff; color: #111; margin: 0; padding: 0; line-height: 1.6; overflow-x: hidden; }
    html, body { margin: 0; padding: 0; width: 100%; max-width: 100%; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
      width: 100%;
      box-sizing: border-box;
      min-height: 80px;
    }

    .logo { font-size: 1.8rem; font-weight: bold; color: #005b96; }

    .nav-links {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .nav-links a {
      font-size: 1.1rem;
      font-weight: 500;
      color: #333;
      text-decoration: none;
      position: relative;
      padding-bottom: 4px;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: orange;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after { width: 100%; }

    .nav-links a:hover { background-color: #f4f4f4; color: #005b96; }

    body.dark-mode .nav-links a { color: white !important; }

    body.dark-mode .nav-links a:hover {
      color: orange !important;
      background-color: transparent !important;
    }

    .header-buttons {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .action-btn {
      background-color: orange;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 { text-align: center; margin-bottom: 30px; }

    #hobby-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    .event-card {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .event-card h3 { margin-top: 0; }

    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }

    .cancel-btn { background-color: #e74c3c; }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 24px;
      cursor: pointer;
    }

    #modal-member-list {
      text-align: left;
      padding-left: 0;
      list-style: none;
      margin-bottom: 20px;
    }

    #modal-chat-btn {
      background-color: #50b948;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    body.dark-mode { background-color: #121212; color: #e0e0e0; }

    body.dark-mode header { background-color: #1e1e1e; border-bottom-color: #444; }

    body.dark-mode .event-card,
    body.dark-mode .modal-content { background-color: #1e1e1e; color: white; }

    body.dark-mode .close-btn { color: white; }

    @media (max-width: 768px) {
      #hobby-list {
        flex-direction: column;
        align-items: center;
        padding: 0 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Hobby Modal -->
  <div id="hobby-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modal-hobby-name"></h2>
      <h4>Members:</h4>
      <ul id="modal-member-list"></ul>
      <button id="modal-chat-btn">Go to Chat</button>
    </div>
  </div>

  <div id="header-placeholder"></div>

  <h1>Hobby Groups</h1>
  <div id="hobby-list"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
        if (localStorage.getItem("theme") === "dark") {
          document.body.classList.add("dark-mode");
        }
      });

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    function logout() {
      localStorage.clear();
      window.location.href = "auth.html";
    }

    function getUserInfoFromToken() {
      const token = localStorage.getItem("jwtToken");
      if (!token) return null;
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        return { userId: payload.userId, userName: payload.name || "User" };
      } catch {
        return null;
      }
    }

    const userInfo = getUserInfoFromToken();
    if (!userInfo || !userInfo.userId) {
      alert("Please log in first.");
      window.location.href = "auth.html";
    }

    async function fetchHobbies() {
      const res = await fetch("/api/hobbies");
      const hobbies = await res.json();
      const container = document.getElementById("hobby-list");
      container.innerHTML = "";

      hobbies.forEach(hobby => {
        const card = document.createElement("div");
        card.className = "event-card";
        card.innerHTML = `
          <h3>${hobby.name}</h3>
          <p>${hobby.description}</p>
          <button onclick="joinHobby(${hobby.hobby_id})">Join</button>
          <button onclick="leaveHobby(${hobby.hobby_id})" class="cancel-btn">Leave</button>
          <button onclick="viewHobbyDetails(${hobby.hobby_id})">View Details</button>
        `;
        container.appendChild(card);
      });
    }

    async function joinHobby(hobbyId) {
      try {
        const res = await fetch(`/api/hobbies/${hobbyId}/join`, {
          method: "POST",
          headers: {
  "Content-Type": "application/json",
  "Authorization": `Bearer ${localStorage.getItem("jwtToken")}`
}
        });
        const data = await res.json();
        alert(data.message || "Joined hobby group");
      } catch {
        alert("Error joining hobby group.");
      }
    }

    async function leaveHobby(hobbyId) {
      try {
        const res = await fetch(`/api/hobbies/${hobbyId}/leave`, {
          method: "DELETE",
          headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${localStorage.getItem("jwtToken")}`
      }
        });
        const data = await res.json();
        alert(data.message || "Left hobby group");
      } catch {
        alert("Error leaving hobby group.");
      }
    }

    async function viewHobbyDetails(hobbyId) {
      try {
        const res = await fetch(`/api/hobbies/${hobbyId}`);
        const hobby = await res.json();

        document.getElementById("modal-hobby-name").textContent = hobby.name;
        const memberList = document.getElementById("modal-member-list");
        memberList.innerHTML = "";

        if (hobby.members?.length) {
          hobby.members.forEach(member => {
            const li = document.createElement("li");
            li.textContent = `${member.name} (${member.email})`;
            memberList.appendChild(li);
          });
        } else {
          memberList.innerHTML = "<li>No members yet.</li>";
        }

        document.getElementById("modal-chat-btn").onclick = () => {
          window.location.href = `groupChat.html?hobbyId=${hobbyId}`;
        };

        document.getElementById("hobby-modal").style.display = "block";
      } catch {
        alert("Could not load hobby details.");
      }
    }

    function closeModal() {
      document.getElementById("hobby-modal").style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target === document.getElementById("hobby-modal")) {
        closeModal();
      }
    };

    window.onload = fetchHobbies;
  </script>
</body>
</html>
