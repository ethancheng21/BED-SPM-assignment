<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nearby Facilities</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
  background-color: #fff;
  color: #111;
  transition: background 0.3s, color 0.3s;
}



header {
  padding: 1rem 2rem;
  background-color: inherit;
  border-bottom: 1px solid #ddd;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

nav {
  display: flex;
  gap: 1.5rem;
}

nav a {
  text-decoration: none;
  color: inherit;
  font-weight: 500;
  position: relative;
  padding-bottom: 4px;
}

nav a::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: orange;
  transition: width 0.3s ease-in-out;
}

nav a:hover::after {
  width: 100%;
}


    .main-container {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
    }

    #map {
      flex: 1;
      height: calc(100vh - 50px);
    }

    #sidebar {
  width: 30vw;
  height: calc(100vh - 80px); /* Already correct */
  overflow-y: auto;
  overflow-x: hidden;
  padding: 1rem;
  background-color: #f4f6f8;
  box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
  position: relative;
  z-index: 1;
}

    h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #333;
    }

    .facility {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }

    .facility strong {
      display: block;
      margin-bottom: 5px;
    }

    .facility small {
      color: #666;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.6rem 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #0077cc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover:not(:disabled) {
      background-color: #005fa3;
      transform: scale(1.02);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .fade-out {
      opacity: 0.4;
      pointer-events: none;
    }

    .leaflet-popup-content-wrapper {
      background: #0077cc;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .leaflet-popup-tip {
      background: #0077cc;
    }

    .leaflet-popup-close-button {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="background/LB logo.png" alt="Lions Befrienders Logo" style="height: 50px;">
    <nav>
      <a href="home1.html">Home</a>
    </nav>
  </header>

  <div class="main-container">
    <div id="map"></div>
    <div id="sidebar">
      <h2>Nearby Facilities</h2>
      <div id="facilityList">Loading...</div>
    </div>
  </div>
  <script>
  const token = localStorage.getItem("jwtToken");
  if (!token) {
    alert("You must be logged in to view this page.");
    window.location.href = "auth.html";
  }
</script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([1.3521, 103.8198], 12);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CartoDB</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    const blueIcon = L.icon({
      iconUrl: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const greenIcon = L.icon({
      iconUrl: "https://maps.google.com/mapfiles/ms/icons/green-dot.png",
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const facilityList = document.getElementById("facilityList");

    function addFacilityToList(facility) {
      const div = document.createElement("div");
      div.className = "facility";
      div.innerHTML = `
        <strong>${facility.name}</strong>
        <small>Category: ${facility.category || "Unknown"}</small><br/>
        <small>${facility.address || ""}</small><br/>
        <small>Source: ${facility.source}</small>
      `;
      facilityList.appendChild(div);
    }

    async function fetchCoordsFromPostal(postalCode) {
      try {
        if (!postalCode || postalCode.length !== 6 || isNaN(postalCode)) {
          throw new Error("Invalid postal code format.");
        }

        const res = await fetch(`https://www.onemap.gov.sg/api/common/elastic/search?searchVal=${postalCode}&returnGeom=Y&getAddrDetails=Y&pageNum=1`);
        const data = await res.json();

        if (data.results && data.results.length > 0) {
          const result = data.results[0];
          return {
            lat: parseFloat(result.LATITUDE),
            lng: parseFloat(result.LONGITUDE)
          };
        } else {
          throw new Error("Postal code not found.");
        }
      } catch (err) {
        console.error("‚ùå fetchCoordsFromPostal error:", err.message);
        throw err;
      }
    }

    async function loadFacilities(lat, lng) {
      map.setView([lat, lng], 15);
      L.marker([lat, lng])
        .addTo(map)
        .bindPopup("üìç Centered here")
        .openPopup();

      try {
        const res = await fetch(`http://localhost:3000/api/facilities/nearby?lat=${lat}&lng=${lng}&radius=3000`, {
    headers: {
      "Authorization": "Bearer " + localStorage.getItem("jwtToken")
    }
  });
        const data = await res.json();
        facilityList.innerHTML = "";

        if (data.results && data.results.length > 0) {
          data.results.forEach(f => {
            const icon = f.source === "onemap" ? blueIcon : greenIcon;
            const latVal = f.lat || f.latitude;
            const lngVal = f.lng || f.longitude;

            L.marker([latVal, lngVal], { icon })
              .addTo(map)
              .bindPopup(`
                <strong>${f.name}</strong><br/>
                ${f.address || ""}<br/>
                Source: ${f.source}
              `);
            addFacilityToList(f);
          });
        } else {
          facilityList.innerHTML = "<p>No nearby facilities found.</p>";
        }

      } catch (err) {
        console.error("‚ùå Failed to fetch facilities:", err);
        alert("Could not load nearby facilities.");
      }
    }

    const postal = prompt("Enter your 6-digit Singapore postal code:");
    if (postal) {
      fetchCoordsFromPostal(postal.trim())
        .then(coords => loadFacilities(coords.lat, coords.lng))
        .catch(err => {
          console.error("‚ùå Error resolving postal code:", err);
          alert("Failed to find location for that postal code.");
        });
    } else {
      alert("Postal code is required.");
    }
  </script>
  <script>
  // Dark mode: check if saved, apply on load
  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark-mode");
    }
  });
</script>

</body>
</html>
