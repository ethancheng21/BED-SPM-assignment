<!DOCTYPE html>
<html>
<head>
  <title>Public Transport Route Finder</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Navbar styles */
    header {
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #005b96;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    /* Main content layout */
    .main-container {
      display: flex;
      flex-grow: 1;
    }

    #map {
      flex: 1;
      height: 100%;
    }

    #sidebar {
      width: 30vw;
      height: 100%;
      overflow-y: auto;
      padding: 1rem;
      background-color: #f4f6f8;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #333;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    li {
      background: #fff;
      border-radius: 10px;
      margin-bottom: 0.75rem;
      padding: 0.75rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.6rem 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #0077cc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover:not(:disabled) {
      background-color: #005fa3;
      transform: scale(1.02);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .fade-out {
      opacity: 0.4;
      pointer-events: none;
    }

    /* üßΩ Clean popup styling */
    .leaflet-popup-content-wrapper {
      background: #0077cc;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .leaflet-popup-tip {
      background: #0077cc;
    }

    .leaflet-popup-close-button {
      display: none;
    }
    nav a {
  position: relative;
  text-decoration: none;
  color: #333;
  font-weight: 500;
  padding-bottom: 4px;
  transition: color 0.2s ease;
}

nav a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  height: 2px;
  width: 0;
  background-color: orange;
  transition: width 0.3s ease;
}

nav a:hover::after {
  width: 100%;
}

  </style>
</head>
<body>
  <!-- Simplified Navbar -->
  <header>
    <img src="background/LB logo.png" alt="Lions Befrienders Logo" style="height: 50px;">
    <nav>
      <a href="home.html">Home</a> <!-- Link to Home page -->
    </nav>
  </header>

  <div class="main-container">
    <!-- Map -->
    <div id="map"></div>

    <!-- Sidebar -->
    <div id="sidebar">
      <h2>Route Steps</h2>
      <div id="route-instructions"><strong>Click on map to select start and end points.</strong></div>
      <br>
      <button id="confirmStartBtn" disabled>‚úÖ Confirm Start</button>
      <button id="confirmEndBtn" disabled>‚úÖ Confirm End</button>
      <button id="resetBtn">üîÑ Reset Route</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="leaflet.polyline.snakeanim.js"></script>

  <script>
    let startMarker, endMarker, routeLine;
    let confirmedStart = null, confirmedEnd = null, selecting = "start";

    const map = L.map("map").setView([1.3521, 103.8198], 12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    const confirmStartBtn = document.getElementById("confirmStartBtn");
    const confirmEndBtn = document.getElementById("confirmEndBtn");
    const resetBtn = document.getElementById("resetBtn");
    const instructionsDiv = document.getElementById("route-instructions");

    map.on("click", (e) => {
      const latlng = e.latlng;
      if (selecting === "start") {
        if (startMarker) map.removeLayer(startMarker);
        startMarker = L.marker(latlng, { draggable: true })
          .addTo(map)
          .bindPopup("<b>üìç Start</b>")
          .openPopup();
        confirmStartBtn.disabled = false;
      } else {
        if (endMarker) map.removeLayer(endMarker);
        endMarker = L.marker(latlng, { draggable: true })
          .addTo(map)
          .bindPopup("<b>üèÅ End</b>")
          .openPopup();
        confirmEndBtn.disabled = false;
      }
    });

    confirmStartBtn.addEventListener("click", () => {
      confirmedStart = startMarker.getLatLng();
      confirmStartBtn.disabled = true;
      selecting = "end";
      alert("‚úÖ Start confirmed! Now click the end point.");
    });

    confirmEndBtn.addEventListener("click", () => {
      confirmedEnd = endMarker.getLatLng();
      confirmEndBtn.disabled = true;
      getRoute();
    });

    resetBtn.addEventListener("click", () => {
      if (startMarker) map.removeLayer(startMarker);
      if (endMarker) map.removeLayer(endMarker);
      if (routeLine) map.removeLayer(routeLine);
      startMarker = endMarker = routeLine = confirmedStart = confirmedEnd = null;
      selecting = "start";
      confirmStartBtn.disabled = true;
      confirmEndBtn.disabled = true;
      confirmStartBtn.classList.remove("fade-out");
      confirmEndBtn.classList.remove("fade-out");
      instructionsDiv.innerHTML = "<strong>Click on map to select start and end points.</strong>";
    });

    async function getRoute() {
      const url = `http://localhost:3000/api/transport/route?startLat=${confirmedStart.lat}&startLng=${confirmedStart.lng}&endLat=${confirmedEnd.lat}&endLng=${confirmedEnd.lng}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        instructionsDiv.innerHTML = "";

        if (data.plan && data.plan.itineraries) {
          const legs = data.plan.itineraries[0].legs;
          const routeCoords = [];

          instructionsDiv.innerHTML += `<p><strong>Total Duration:</strong> ~${Math.round(legs.reduce((s, l) => s + l.duration, 0) / 60)} minutes</p>`;
          instructionsDiv.innerHTML += `<ul>`;

          legs.forEach((leg) => {
            const from = leg.from.name || "Point";
            const to = leg.to.name || "Point";
            const dist = (leg.distance / 1000).toFixed(2);
            const mode = leg.mode;
            const emoji = mode === "WALK" ? "üö∂" : mode === "BUS" ? "üöå" : mode === "SUBWAY" ? "üöá" : "‚û°Ô∏è";

            instructionsDiv.innerHTML += `<li><strong>${emoji} ${mode}</strong>: ${from} ‚Üí ${to} (${dist} km)</li>`;

            if (leg.legGeometry?.points) {
              routeCoords.push(...decodePolyline(leg.legGeometry.points));
            }
          });

          instructionsDiv.innerHTML += "</ul>";

          if (routeLine) map.removeLayer(routeLine);
          routeLine = L.polyline(routeCoords, {
            color: '#0077cc',
            weight: 5,
            opacity: 0.9
          }).addTo(map);

          routeLine.snakeIn();
          setTimeout(() => map.fitBounds(routeLine.getBounds()), 1000);

          confirmStartBtn.classList.add("fade-out");
          confirmEndBtn.classList.add("fade-out");
        } else {
          instructionsDiv.innerHTML = "<strong>No route found.</strong>";
        }
      } catch (err) {
        console.error("‚ùå Error fetching route:", err.message);
        instructionsDiv.innerHTML = `<p style='color:red;'>Error: ${err.message}</p>`;
      }
    }

    function decodePolyline(str) {
      let index = 0, lat = 0, lng = 0, coordinates = [];
      while (index < str.length) {
        let b, shift = 0, result = 0;
        do { b = str.charCodeAt(index++) - 63; result |= (b & 0x1f) << shift; shift += 5; } while (b >= 0x20);
        const deltaLat = ((result & 1) ? ~(result >> 1) : (result >> 1));
        lat += deltaLat;
        shift = result = 0;
        do { b = str.charCodeAt(index++) - 63; result |= (b & 0x1f) << shift; shift += 5; } while (b >= 0x20);
        const deltaLng = ((result & 1) ? ~(result >> 1) : (result >> 1));
        lng += deltaLng;
        coordinates.push([lat / 1e5, lng / 1e5]);
      }
      return coordinates;
    }
  </script>
</body>
</html>
